			<p><h6>Nombres </h6>
			<input type="text" id="txtNombres" name="txtNombres" value="" data-clear-btn="true">

			<p><h6>Teléfono </h6>

			<p><h6>Contraseña </h6>
			<input type="password" id="txtPwd" name="txtPwd" value="" autocomplete="off" data-clear-btn="true">
			<hr color="green" size=3>

			<p><h6>Fecha </h6>
			<input type="date" id="datepicker" name="txtPwd" value="" autocomplete="off" data-clear-btn="true">
